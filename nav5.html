<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Circular Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
      }

      .circular-navbar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.5s ease;
      }

      .circular-navbar:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #f9a825;
        margin-top: 20px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: #f9a825;
        color: #000;
        transform: scale(1.2);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .circular-navbar {
          width: 150px;
          height: 150px;
        }

        .nav-links a {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="circular-navbar">
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>

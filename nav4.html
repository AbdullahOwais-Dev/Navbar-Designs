<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background: #1e1e2f;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        color: #f9a825;
      }

      .nav-links {
        list-style: none;
        width: 100%;
        padding: 0;
      }

      .nav-links li {
        text-align: left;
        width: 100%;
      }

      .nav-links a {
        display: block;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        padding: 15px 20px;
        transition: background 0.3s ease;
      }

      .nav-links a:hover {
        background: #f9a825;
        color: #1e1e2f;
      }

      .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        background: #f9a825;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        border-radius: 5px;
      }

      main {
        margin-left: 60px;
        padding: 20px;
        width: 100%;
        transition: margin-left 0.3s ease;
      }

      main.sidebar-active {
        margin-left: 250px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <button class="toggle-btn" id="toggle-btn">â˜°</button>

    <main>
      <h1>Welcome to MySite</h1>
      <p>
        This is your content area. Resize your browser to see how the sidebar
        behaves!
      </p>
    </main>

    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.querySelector("main");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("show");
        mainContent.classList.toggle("sidebar-active");
      });
    </script>
  </body>
</html>
